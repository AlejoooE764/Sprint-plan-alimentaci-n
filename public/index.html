<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit - Planes de Alimentación</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Planes de Alimentación</h1>
    </header>

    <main>
        <section id="create-plan-section">
            <h2>Crear Nuevo Plan</h2>
            <form id="create-plan-form">
                <div>
                    <label for="nombre">Nombre del Plan:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>
                <div>
                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" required>
                </div>
                <div>
                    <label for="fechaFin">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" name="fechaFin" required>
                </div>
                <div>
                    <label for="usuarioId">ID del Usuario:</label>
                    <input type="number" id="usuarioId" name="usuarioId" required min="1">
                </div>
                <button type="submit">Crear Plan</button>
            </form>
            <div id="create-message"></div>
        </section>

        <section id="plans-list-section">
            <h2>Lista de Planes Existentes</h2>
            <div id="plans-list">
                <p>Cargando planes...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NutriFit</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
